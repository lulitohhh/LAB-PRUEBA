<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div>
			<input type="number" name="" id="cantidad" />
			<button type="submit" onclick="consultar()">Presiones para consultar</button>
		</div>
		<app-container cantidadpersonajes="2" id="contenedor"></app-container>

		<script src="bundle.js" type="module"></script>
		<script>
			function consultar() {
				const valor = document.getElementById('cantidad').value;
				const contenedor = document.getElementById('contenedor');

				contenedor.setAttribute('cantidadpersonajes', valor);
			}
		</script>
	</body>
</html>
